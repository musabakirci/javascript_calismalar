<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
    </head>
    <body>
        <script>
            class Uye{
                //Sınıf tanımla
                constructor(uyeNo){
                    this.uyeNo = uyeNo
                }
            }

            //sınıftan nesne tanımla
            var uye1 = new Uye(1);
            var uye2 = new Uye(2);
            var uye3 = new Uye(3);

            //üye numaralarını yazdır
            document.write(uye1.uyeNo + "<br>");
            document.write(uye2.uyeNo + "<br>");
            document.write(uye3.uyeNo + "<br>");
        </script>
    </body>
</html>
