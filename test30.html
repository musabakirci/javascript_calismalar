<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            function kupal(x) {
                return x * x * x;
            }

            var sayi = Number(prompt("Lütfen bir sayi girin:"));
            alert("Girdiğiniz sayinin kupu: " + kupal(sayi));
            
        </script>
    </body>
</html>
