<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
        <h1 id="Break-continue"></h1>

        <script>
            for(var i=1; i<=10; i++) {
                if(i == 5) {
                    document.write("5 sayısı atlandı!<br>");
                    continue; // 5 sayısını atlar
                }
                if(i == 8) {
                    document.write("8 sayısı döngüden çıkıldı!<br>");
                    break; // 8 sayısında döngüden çıkar
                }
                document.write("Merhaba, " + i + "<br>");
            }           
        </script>
    </body>
</html>
