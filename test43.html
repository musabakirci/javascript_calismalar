<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
    </head>
    <body>
        <script>
            var a=5;// number
            document.write(typeof(a) + "<br>"); 

            a = "Cumhuriyet"; // string
            document.write(typeof(a) + "<br>");

            a = true; // boolean
            document.write(typeof(a) + "<br>");

            a = null; // object
            document.write(typeof(a) + "<br>");


        </script>
    </body>
</html>
