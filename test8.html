<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    </head>
    <body>
        <script>
            //degiskenleri tanimla
            var sayi1, sayi2, toplam;

            //kullanıcıdan sayi1 değerini al
            sayi1 = Number(prompt("Lütfen ilk sayiyi girin:"));

            //kullanıcıdan sayi2 değerini al
            sayi2 = Number(prompt("Lütfen ikinci sayiyi girin:"));

            //sayi1 ve sayi2'nin toplamını hesapla
            toplam = sayi1 + sayi2;
            
            //sonucu ekrana yazdır
            alert("Girdiğiniz sayilarin toplami: " + toplam);
            
        </script>
    </body>
</html>
