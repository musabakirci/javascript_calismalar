<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pozitif Sayinin Karesi</title>
</head>
<body>
    <script>
        var sayi, kare;

        sayi = Number(prompt("Lütfen pozitif bir sayi girin:"));
        if (sayi > 0) {
            kare = sayi * sayi;
            document.write("Girdiğiniz pozitif sayinin karesi: " + kare);
        } else {
            document.write("Lütfen pozitif bir sayi girin.");
        }
        document.write("<br>");
        document.write("Sitemize hoş geldiniz!");

    </script>
</body>
</html>
