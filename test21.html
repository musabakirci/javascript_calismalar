<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
        <h1 id="do-while döngüsü"></h1>

        <script>
            var k = 1; // Başlangıç değeri
            do {
                document.write("Merhaba, " + k + "<br>"); // Çıktı
                k++; // Artış
            } while(k<12); // Koşul
        </script>
    </body>
</html>
