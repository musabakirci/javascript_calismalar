<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
    </head>
    <body>
        <script>
            function yazxy(x,y){
                while(x<=y){
                    document.write(x + "<br>");
                    x++;
                }

            }

            //ekrandan 2 deger alalım
            var a=Number(prompt("Lütfen ilk sayiyi girin a:"));
            var b=Number(prompt("Lütfen ikinci sayiyi girin b:"));

            //degerler arası sayıları yazdıralım
            yazxy(a,b);

        </script>
    </body>
</html>
