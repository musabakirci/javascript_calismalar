<body>
    <script>
        //degiskenleri tanimla
        var sayi1, kare;

        //kullanıcıdan sayi1 değerini al
        sayi1 = Number(prompt("Lütfen bir sayi girin:"));

        //sayi1'in karesini hesapla
        kare = sayi1 * sayi1;

        //sonucu ekrana yazdır
        document.write("Girdiğiniz sayinin karesi: " + kare + "<br>");
        

    </script>
</body>
