<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
    </head>
    <body>
        <script>
           //Math sınıfı
            var x = 5.6;
            var y = 3.2;

            //Math.floor() - Aşağı yuvarlama
            document.write("Math.floor(" + x + ") = " + Math.floor(x) + "<br>");

            //Math.ceil() - Yukarı yuvarlama
            document.write("Math.ceil(" + y + ") = " + Math.ceil(y) + "<br>");

            //Math.round() - En yakın tam sayıya yuvarlama
            document.write("Math.round(" + x + ") = " + Math.round(x) + "<br>");
            
            //Math.max() - En büyük sayıyı bulma
            document.write("Math.max(" + x + ", " + y + ") = " + Math.max(x, y) + "<br>");

            //Math.min() - En küçük sayıyı bulma
            document.write("Math.min(" + x + ", " + y + ") = " + Math.min(x, y) + "<br>");

            //Math.random() - Rastgele sayı üretme
            var randomValue = Math.random(); // 0 ile 1 arasında rastgele bir sayı
            document.write("Math.random() = " + randomValue + "<br>");

            //Math.pow() - Üs alma
            var base = 2;
            var exponent = 3;
            document.write("Math.pow(" + base + ", " + exponent + ") = " + Math.pow(base, exponent) + "<br>");

            //Math.sqrt() - Karekök alma
            var number = 16;
            document.write("Math.sqrt(" + number + ") = " + Math.sqrt(number) + "<br>");
            
            //Math.abs() - Mutlak değer alma
            var negativeValue = -10;
            document.write("Math.abs(" + negativeValue + ") = " + Math.abs(negativeValue) + "<br>");

            //Math.sin(), Math.cos(), Math.tan() - Trigonometrik fonksiyonlar
            var angle = Math.PI / 4; // 45 derece
            document.write("Math.sin(" + angle + ") = " + Math.sin(angle) + "<br>");
            document.write("Math.cos(" + angle + ") = " + Math.cos(angle) + "<br>");
            document.write("Math.tan(" + angle + ") = " + Math.tan(angle) + "<br>");

            //Math.log() - Logaritma alma
            var logValue = 10;
            document.write("Math.log(" + logValue + ") = " + Math.log(logValue) + "<br>");

            


        </script>
    </body>
</html>
