<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
        <h1 id="My First Heading"></h1>

        <script>
            var ad; // String değişken tanımlama ve değer atama
            ad = prompt("Lütfen adinizi girin:"); // Kullanıcıdan ad alma
            document.write(ad); // Sayfaya ad yazdırma
            alert("Merhaba, " + ad + "!"); // Mesaj kutusunda ad gösterme
            console.log("Kullanici adi: " + ad); // Konsola ad yazdırma

        </script>
    </body>
</html>
