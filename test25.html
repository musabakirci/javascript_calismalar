<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
        <h1 id="İki deger arasindaki sayilarin toplami"></h1>

        <script>
            var x,y,toplam = 0;

            x= Number(prompt("Lütfen ilk tamsayiyi girin:"));
            y= Number(prompt("Lütfen ikinci tamsayiyi girin:"));
            while(x<=y){
                toplam += x;
                x++;
            }
            document.write(x + " ile " + y + " arasindaki sayilarin toplami: " + toplam);
        </script>
    </body>
</html>
