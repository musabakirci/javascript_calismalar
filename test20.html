<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
        <h1 id="while döngüsü ile 1'den 15'e kadar sayilarin toplami"></h1>

        <script>
            var k = 1; // Başlangıç değeri
            var toplam = 0; // Toplam değişkeni
            while(k<=15) { // Koşul
                // 1'den 15'e kadar sayilarin toplami
                toplam += k; // Toplama ekle
                document.write("döngü içindeki toplam: " + toplam + "<br>"); // Çıktı
                k++; // Artış
                document.write("<br>"); 
            }
            document.write("1'den 15'e kadar sayilarin toplami: " + toplam);
        </script>
    </body>
</html>
