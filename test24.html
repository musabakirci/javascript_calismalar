<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
        <h1 id="N faktöriyel"></h1>

        <script>
            var n, sayac, faktoriyel=1;
            n = Number(prompt("Lütfen bir tamsayi girin:"));

            for (sayac = 1; sayac <= n; sayac++) {
                faktoriyel = faktoriyel * sayac;
            }
            document.write(n + " sayisinin faktöriyeli: " + faktoriyel);
        </script>
    </body>
</html>
