<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    </head>
    <body>
        <script>
            //degiskenleri tanimla
            var sayi1, sayi2, sayi3, ortalama;

            //kullanıcıdan sayi1 değerini al
            sayi1 = Number(prompt("Lütfen ilk sayiyi girin:"));

            //kullanıcıdan sayi2 değerini al
            sayi2 = Number(prompt("Lütfen ikinci sayiyi girin:"));

            //kullanıcıdan sayi3 değerini al
            sayi3 = Number(prompt("Lütfen üçüncü sayiyi girin:"));

            //sayi1, sayi2 ve sayi3'ün ortalamasını hesapla
            ortalama = (sayi1 + sayi2 + sayi3) / 3;

            //sonucu ekrana yazdır
            alert("Girdiğiniz sayilarin ortalamasi: " + ortalama);
            
        </script>
    </body>
</html>
