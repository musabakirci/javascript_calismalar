<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
    </head>
    <body>
        <script>
            function kare(x){
                return x*x;

            }

            //ekrandan deger al
            var sayi = Number(prompt("Lütfen bir sayi girin:"));
            //degerin karesini hesapla
            var kareSayi = kare(sayi);
            //sonucu ekrana yaz
            document.write("Girdiğiniz sayinin karesi: " + kareSayi);
        </script>
    </body>
</html>
