<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var ortalama = Number(prompt("Lütfen ortalamanızı girin:"));
        if(ortalama < 50){
            document.write("Üzgünüz, dersten kaldınız.");
        } else if(ortalama >= 50 && ortalama < 60){
            document.write("Geçtiniz, ama daha çok çalışmalısınız.");
        } else if(ortalama >= 60 && ortalama < 80){
            document.write("İyi bir not aldınız, tebrikler!");
        } else {
            document.write("Mükemmel bir başarı gösterdiniz!");
        }
        document.write("<br>");
        document.write("Sitemize hoş geldiniz!");
        

    </script>
</body>
</html>
