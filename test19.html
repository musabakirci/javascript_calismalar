<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
        <h1 id="while döngüsü"></h1>

        <script>
            var k = 1; // Başlangıç değeri
            while(k<12) { // Koşul
                document.write("Merhaba, " + k + "<br>"); // Çıktı
                k++; // Artış
            }
            
        </script>
    </body>
</html>
