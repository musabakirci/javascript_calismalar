<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
        <h1 id="0'dan n'e kadar olan çift sayilarin toplami"></h1>

        <script>
            var n = Number(prompt("Lütfen bir tamsayi girin:"));
            var toplam = 0;
            for (var sayac = 0; sayac <= n; sayac = sayac+2) {
                toplam += sayac;
            }
            document.write("0'dan " + n + "'e kadar olan çift sayilarin toplami: " + toplam);
        </script>
    </body>
</html>
